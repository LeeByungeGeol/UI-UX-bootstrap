<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-border</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container div {
            width: 50px;
            height: 50px;
            background: pink;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>border </h1>
        <div class="border">box1</div>
        <div class="border-start">box2</div>
        <div class="border-top">box3</div>
        <div class="border-end">box4</div>
        <div class="border-bottom">box5</div>

        <h1>border 0 </h1>
        <div class="border">box1</div>
        <div class="border border-start-0">box2</div>
        <div class="border border-top-0">box3</div>
        <div class="border border-end-0">box4</div>
        <div class="border border-bottom-0">box5</div>

        <h1>border color</h1>
        <div class="border">box1</div>
        <div class="border border-primary">box2</div>
        <div class="border border-secondary">box3</div>
        <div class="border border-success">box4</div>
        <div class="border border-danger">box5</div>
        <div class="border border-info">box6</div>
        <div class="border border-warning">box7</div>

        <h1>border width</h1>
        <div class="border border-1">box1</div>
        <div class="border border-2">box2</div>
        <div class="border border-3">box3</div>
        <div class="border border-4">box4</div>
        <div class="border border-5">box5</div>

        <h1>border-radius</h1>
        <div class="rounded"></div>
        <div class="rounded-3"></div>
        <div class="rounded-top"></div>
        <div class="rounded-end"></div>
        <div class="rounded-start"></div>
        <div class="rounded-bottom"></div>
        <div class="rounded-circle"></div>
        <div class="rounded-pill"></div>

    </div>


</body>

</html>
