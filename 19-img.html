<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-img</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>반응형이미지</h1>
        <img src="images/main_PC_1920x440_20201006040046969.jpg" alt="" class="img-fluid">

        <h1>이미지 좌우 정렬</h1>
        <div class="clearfix">
            <img src="images/_01.jpg" alt="" class="float-start">
            <img src="images/_02.jpg" alt="" class="float-end">
        </div>

        <h1>이미지를 가운데1</h1>
        <img src="images/_01.jpg" alt="" class="mx-auto d-block">

        <h1>이미지를 가운데2</h1>
        <div class="text-center">
            <img src="images/_01.jpg" alt="">
        </div>
        <h1>thumbnail 이미지</h1>
        <img src="images/_01.jpg" alt="" class="img-thumbnail">
    </div>
</body>
</html>
