<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        ul,li{
            margin:0;
            padding:0;
        }
    </style>
    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>기본 배너</h1>
        <div class="carousel slide" data-bs-ride="carousel">
            <ul class="carousel-inner">
                <li class="carousel-item active"><img class="d-block w-100" src="images/main_PC_1920x440_20201006040046969.jpg" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094554102.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094631152.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210709103536187.png" alt=""></li>
            </ul>
        </div>
        <hr>

        <h1>화살표 배너</h1>
        <div class="carousel slide" data-bs-ride="carousel" id="arrowBanner">
            <ul class="carousel-inner">
                <li class="carousel-item active"><img class="d-block w-100" src="images/main_PC_1920x440_20201006040046969.jpg" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094554102.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094631152.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210709103536187.png" alt=""></li>
            </ul>
            <ul class="list-unstyled">
                <li><a href="#arrowBanner" class="carousel-control-prev" data-bs-slide="prev">prev</a></li>
                <li><a href="#arrowBanner" class="carousel-control-next" data-bs-slide="next">next</a></li>
            </ul>
        </div>
        <hr>
        
        <h1>paging,화살표 </h1>
        <div class="carousel slide" data-bs-ride="carousel" id="iBanner">
            <ul class="carousel-inner">
                <li class="carousel-item active"><img class="d-block w-100" src="images/main_PC_1920x440_20201006040046969.jpg" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094554102.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094631152.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210709103536187.png" alt=""></li>
            </ul>
            <ul class="list-unstyled">
                <li><a href="#iBanner" class="carousel-control-prev" data-bs-slide="prev">prev</a></li>
                <li><a href="#iBanner" class="carousel-control-next" data-bs-slide="next">next</a></li>
            </ul>
            <ol class="carousel-indicators">
                <li data-bs-target="#iBanner" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#iBanner" data-bs-slide-to="1"></li>
                <li data-bs-target="#iBanner" data-bs-slide-to="2"></li>
                <li data-bs-target="#iBanner" data-bs-slide-to="3"></li>
            </ol>
        </div>
        <hr>

        <h1>fade banner </h1>
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="fadeBanner">
            <ul class="carousel-inner">
                <li class="carousel-item active">
                    <img class="d-block w-100" src="images/main_PC_1920x440_20201006040046969.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                    </li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094554102.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210630094631152.png" alt=""></li>
                <li class="carousel-item"><img class="d-block w-100" src="images/main_PC_1920x440_20210709103536187.png" alt=""></li>
            </ul>
            <ul class="list-unstyled">
                <li><a href="#fadeBanner" class="carousel-control-prev" data-bs-slide="prev">prev</a></li>
                <li><a href="#fadeBanner" class="carousel-control-next" data-bs-slide="next">next</a></li>
            </ul>
            <ol class="carousel-indicators">
                <li data-bs-target="#fadeBanner" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#fadeBanner" data-bs-slide-to="1"></li>
                <li data-bs-target="#fadeBanner" data-bs-slide-to="2"></li>
                <li data-bs-target="#fadeBanner" data-bs-slide-to="3"></li>
            </ol>
        </div>
        <hr>



    </div>
</body>
</html>
