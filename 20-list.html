<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>목록 장식제거</h1>
        <ul class="list-unstyled">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
        </ul>

        <h1>리스트를 옆으로</h1>
        <ol class="list-unstyled list-inline">
            <li class="list-inline-item">menu1</li>
            <li class="list-inline-item">menu2</li>
            <li class="list-inline-item">menu3</li>
            <li class="list-inline-item">menu4</li>
            <li class="list-inline-item">menu5</li>
        </ol>
    </div>
</body>
</html>
