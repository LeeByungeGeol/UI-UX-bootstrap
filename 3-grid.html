<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-grid</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container>.row{
            border:1px solid red;
        }
        .container>.row>div{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">col-1</div>
            <div class="col">col-2</div>
            <div class="col">col-3</div>
            <div class="col">col-4</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6">col-1</div>
            <div class="col-lg-3 col-md-6">col-2</div>
            <div class="col-lg-3 col-md-6">col-3</div>
            <div class="col-lg-3 col-md-6">col-4</div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-md-3">col-1</div>
            <div class="col-xl-2 col-md-3">col-2</div>
            <div class="col-xl-2 col-md-3">col-3</div>
            <div class="col-xl-2 col-md-3">col-4</div>
        </div>
    </div>
</body>
</html>
